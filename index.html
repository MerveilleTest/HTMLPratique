<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table_HTML</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #a31f35;
            text-align: left;
            padding: 8px;

        }

        tr:nth-child(even) {
            background-color: #584b4b;
        }
    </style>
</head>
 
<body>
    <h1>Table HTML</h1>
    <table>
        <thead>
            <tr>
 
                <th>Entreprise</th>
                <th>Contact</th>
                <th>Pays</th>
 
            </tr>
        </thead>
 
        <tbody>
            <tr>
                <td>Videotrom</td>
                <td>514-555-1234</td>
                <td>Canada</td>
            </tr>
            <tr>
                <td>Fezz</td>
                <td>514-333-1234</td>
                <td>Maroc</td>
            </tr>
            <tr>
                <td>Allo</td>
                <td>514-444-2222</td>
                <td>Italie</td>
 
 
            </tr>
            <tr>
                <td>Bell</td>
                <td>514-222-1234</td>
                <td>France</td>
            </tr>
        </tbody>
 
 
    </table>
</body>
 
</html>
